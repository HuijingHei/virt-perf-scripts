RunFioTest:
  log_path: ~/workspace/log/fio_vmm_release_date
  backend: na
  driver: na
  fs: na
  rounds: 5
  target: /dev/xvdf
  runtime: 1m
  direct: 1
  numjobs: 16  
  rw_list:
    - write
    - read
    - randrw
  bs_list: 
    - 4k
    - 16k
    - 64k
    - 256k
    - 1m
  iodepth_list: 
    - 1
    - 8
    - 64